<div class="container">
  <div *ngIf="retirarMetodo == ''">
    <h1>Retirar dinero</h1>
    <div class="row main-buttons">
      <button
        class="btn btn-block btn-outline-info"
        (click)="seleccionarMetodoParaRetirar(1)"
      >
        Transferencia bancaria
      </button>
    </div>
  </div>

  <div *ngIf="retirarMetodo == 'transferencia'">
    <form [formGroup]="retirarDineroForm" class="retirar-form" action="">
      <label class="form-label" for="monto">Monto</label>
      <input formControlName="monto" name="monto" class="form-control" type="text" />

      <label class="form-label" for="cbu">CVU, CBU o alias</label>
      <input formControlName="cbu" name="cbu" class="form-control" type="text" />

      <button class="btn btn-success" type="submit">Confirmar</button>
    </form>
  </div>
</div>
